spring.application.name=identity-service
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/user_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.zipkin.base-url=${ZIPKIN_BASE_URL:http://127.0.0.1:9411/}
spring.sleuth.sampler.probability=${TRACING_SAMPLING_PROBABILITY:1}
management.tracing.sampling.probability=${TRACING_SAMPLING_PROBABILITY:1}

server.port=${IDENTITY_SERVICE_PORT:9898}
eureka.client.serviceUrl.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
management.endpoints.web.exposure.include=*